<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Destaque</title>
    <style>
        .destaque {
            background-color: #fff9c4; /* Fundo amarelo claro */
            padding: 50px 20px;
            text-align: center; /* Centraliza o texto */
            border-radius: 10px; /* Bordas arredondadas (opcional) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra (opcional) */
            margin: 20px;
        }

        .destaque h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .destaque p {
            font-size: 1.2em;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>

    <section class="destaque">
        <h2>Título da Seção</h2>
        <p>Este é um parágrafo de exemplo dentro da seção destacada. Use este espaço para adicionar uma mensagem importante ou uma informação que você deseja destacar.</p>
    </section>

</body>
</html>
