<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Extra 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .galeria {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            transition: transform 0.3s ease;
        }
        .galeria img:hover {
            transform: scale(1.05); 
        }

        @media (max-width: 768px) {
            .galeria {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .galeria {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Galeria de Imagens Responsiva</h1>

    <div class="galeria">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 1">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 2">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 3">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 4">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 5">
        <img src="https://via.placeholder.com/300x200" alt="Imagem 6">
    </div>

</body>
</html>
