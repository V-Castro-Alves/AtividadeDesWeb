<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Extra 8</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .coluna {
            background-color: #1f99eb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="coluna">Coluna 1</div>
        <div class="coluna">Coluna 2</div>
        <div class="coluna">Coluna 3</div>
    </div>

</body>
</html>
