<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
    <style>
        .radio-container {
            border: 1px solid black;
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Botões de Rádio</h2>
    <div class="radio-container">
        <input type="radio" id="radio1" name="radio-group">
        <label class="radio-label" for="radio1">Opção 1</label>
    </div>
    <div class="radio-container">
        <input type="radio" id="radio2" name="radio-group">
        <label class="radio-label" for="radio2">Opção 2</label>
    </div>
    <div class="radio-container">
        <input type="radio" id="radio3" name="radio-group">
        <label class="radio-label" for="radio3">Opção 3</label>
    </div>

    <h2>Checkboxes</h2>
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox1">
        <label class="checkbox-label" for="checkbox1">Opção A</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox2">
        <label class="checkbox-label" for="checkbox2">Opção B</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox3">
        <label class="checkbox-label" for="checkbox3">Opção C</label>
    </div>
</body>
</html>
